<mat-card>
  <mat-card-content>
    <div class="action-buttons">
      <button mat-icon-button matTooltip="Copy link to example" >
        <mat-icon>link</mat-icon>
      </button>
      <button mat-icon-button [matTooltip]="preview ? 'View code' : 'Hide code'" (click)="preview = !preview">
        <mat-icon>code</mat-icon>
      </button>
    </div>


    <div class="preview" *ngIf="preview">
      <ng-content></ng-content>
    </div>

    <mat-tab-group *ngIf="!preview" mat-stretch-tabs="false" mat-align-tabs="start" [animationDuration]="0">
      <mat-tab label="HTML" *ngIf="code.html">
        <pre class="language-markup">
          <code>
          {{code.html}}
          </code>
        </pre>
      </mat-tab>
      <mat-tab label="SCSS" *ngIf="code.scss">
        <pre class="language-scss">
          <code>
          {{code.scss}}
          </code>
        </pre>
      </mat-tab>
      <mat-tab label="TS" *ngIf="code.typescript">
        <pre class="language-typescript">
          <code>
          {{code.typescript}}
          </code>
        </pre>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
